<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom-to-image Test Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            gap: 10px;
            padding: 10px;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .panel-title {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            resize: none;
            outline: none;
            background: #f8f8f8;
            color: #333;
        }

        iframe {
            flex: 1;
            border: none;
            background: white;
        }

        .controls {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: #f0f0f0;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .control-item label {
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        .control-item input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }

        .control-item input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 4px rgba(102, 126, 234, 0.3);
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-capture {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-capture:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .status {
            padding: 10px 12px;
            background: #e8f5e9;
            color: #2e7d32;
            font-size: 12px;
            display: none;
            border-top: 1px solid #4caf50;
            transition: all 0.3s ease;
        }

        .status.show {
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-top-color: #f44336;
        }

        .loading {
            padding: 10px 12px;
            background: #fff3e0;
            color: #e65100;
            font-size: 12px;
            display: none;
            border-top: 1px solid #ff9800;
            animation: pulse 1s infinite;
        }

        .loading.show {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .example-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 12px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <!-- Ï¢åÏ∏°: ÏóêÎîîÌÑ∞ -->
    <div class="panel" style="flex: 0.6;">
        <div class="panel-title">üìù HTML Editor</div>
        <textarea id="code" placeholder="Enter your HTML/CSS here...&#10;&#10;Example:&#10;&lt;div style='background: blue; padding: 20px;'&gt;&#10;  &lt;h1&gt;Hello World&lt;/h1&gt;&#10;&lt;/div&gt;"><div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px; border-radius: 8px; color: white; text-align: center;">
  <h1 style="font-size: 48px; margin-bottom: 10px;">üì∏ dom-to-image</h1>
  <p style="font-size: 18px; opacity: 0.9;">Test Viewer</p>
</div></textarea>

        <div class="controls">
            <button class="btn-primary" onclick="updatePreview()">üîÑ Preview</button>
            <button class="btn-capture" onclick="captureImage()">üì∑ Capture</button>
            
            <div class="control-item">
                <label>Fallback Server:</label>
                <input type="text" id="fallbackServer" placeholder="http://localhost:4000/render" style="min-width: 250px;">
            </div>

            <div class="example-buttons">
                <button class="example-btn" onclick="loadExample(1)">Example 1</button>
                <button class="example-btn" onclick="loadExample(2)">Example 2</button>
                <button class="example-btn" onclick="loadExample(3)">Example 3</button>
            </div>
        </div>

        <div class="loading" id="loading">‚è≥ Rendering...</div>
        <div class="status" id="status"></div>
    </div>

    <!-- Ïö∞Ï∏°: ÎØ∏Î¶¨Î≥¥Í∏∞ -->
    <div class="panel" style="flex: 0.4;">
        <div class="panel-title">üëÅÔ∏è Preview</div>
        <iframe id="preview"></iframe>
    </div>

    <!-- dom-to-image -->
    <script src="/src/dom-to-image.js"></script>

    <script>
        const examples = {
            1: `<div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px; border-radius: 10px; color: white; text-align: center;">
  <h1 style="margin-bottom: 10px;">Example 1</h1>
  <p style="font-size: 16px;">Simple Gradient Card</p>
  <button style="margin-top: 20px; background: white; color: #667eea; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">‚ú® Click Me</button>
</div>`,
            2: `<div style="padding: 30px; background: white; border: 2px solid #f5576c;">
  <h2 style="color: #f5576c; margin-bottom: 15px;">üìä Chart Example</h2>
  <div style="display: flex; gap: 10px; align-items: flex-end; height: 150px;">
    <div style="width: 40px; height: 50px; background: #667eea;"></div>
    <div style="width: 40px; height: 100px; background: #764ba2;"></div>
    <div style="width: 40px; height: 75px; background: #f5576c;"></div>
    <div style="width: 40px; height: 120px; background: #f093fb;"></div>
  </div>
  <p style="margin-top: 15px; color: #666; font-size: 12px;">Generated with dom-to-image</p>
</div>`,
            3: `<table style="width: 100%; border-collapse: collapse; font-family: Arial;">
  <tr style="background: #667eea; color: white;">
    <th style="padding: 10px; text-align: left;">Task</th>
    <th style="padding: 10px; text-align: left;">Status</th>
  </tr>
  <tr style="border-bottom: 1px solid #ddd;">
    <td style="padding: 10px;">Task 1</td>
    <td style="padding: 10px;">‚úÖ Complete</td>
  </tr>
  <tr style="border-bottom: 1px solid #ddd;">
    <td style="padding: 10px;">Task 2</td>
    <td style="padding: 10px;">‚è≥ In Progress</td>
  </tr>
  <tr>
    <td style="padding: 10px;">Task 3</td>
    <td style="padding: 10px;">‚èπÔ∏è Pending</td>
  </tr>
</table>`
        };

        // ÎØ∏Î¶¨Î≥¥Í∏∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updatePreview() {
            const code = document.getElementById('code').value;
            const iframe = document.getElementById('preview');
            const doc = iframe.contentDocument || iframe.contentWindow.document;

            const html = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; }
                        body { padding: 20px; background: #f5f5f5; }
                    </style>
                </head>
                <body>
                    <div id="content">${code}</div>
                </body>
                </html>
            `;

            doc.open();
            doc.write(html);
            doc.close();

            showStatus('‚úÖ Preview updated', false);
        }

        // Ïù¥ÎØ∏ÏßÄ Ï∫°Ï≤ò
        async function captureImage() {
            try {
                showLoading(true);

                const iframe = document.getElementById('preview');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const element = iframeDoc.getElementById('content');

                if (!element) {
                    showStatus('‚ùå No content to capture', true);
                    return;
                }

                const fallbackServer = document.getElementById('fallbackServer').value.trim();

                const options = {
                    timeout: 60000  // 60Ï¥à ÌÉÄÏûÑÏïÑÏõÉ (ÎåÄÏö©Îüâ SVG)
                };
                if (fallbackServer) {
                    options.fallbackServer = fallbackServer;
                }

                console.log('üì∏ Capture with options:', options);

                const dataUrl = await domtoimage.toPng(element, options);

                // ÏÉà ÌÉ≠ÏóêÏÑú Ïù¥ÎØ∏ÏßÄ ÌëúÏãú
                const newTab = window.open(dataUrl, '_blank');
                if (!newTab) {
                    // ÌåùÏóÖ Ï∞®Îã®Îêú Í≤ΩÏö∞ ÏûêÎèô Îã§Ïö¥Î°úÎìú
                    downloadImage(dataUrl);
                    showStatus('‚úÖ Image captured and downloaded!', false);
                } else {
                    showStatus('‚úÖ Image captured! (opened in new tab)', false);
                }

                showLoading(false);
            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå ${error.message}`, true);
                showLoading(false);
            }
        }

        // Ïù¥ÎØ∏ÏßÄ Îã§Ïö¥Î°úÎìú
        function downloadImage(dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'captured-image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ÏòàÏ†ú Î°úÎìú
        function loadExample(num) {
            document.getElementById('code').value = examples[num];
            updatePreview();
        }

        // ÏÉÅÌÉú Î©îÏãúÏßÄ ÌëúÏãú
        function showStatus(message, isError) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            status.classList.toggle('error', isError);
            setTimeout(() => status.classList.remove('show'), 3000);
        }

        // Î°úÎî© ÌëúÏãú
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        // Ï¥àÍ∏∞ ÎØ∏Î¶¨Î≥¥Í∏∞
        window.addEventListener('load', () => {
            updatePreview();
        });
    </script>
</body>
</html>
